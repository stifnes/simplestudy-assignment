<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Simple Study assignment</title>
    <link rel="stylesheet" href="./style.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <!-- main-wrapper -->
    <main>
      <header>
        <img src="./images/Logo.svg" alt="simplestudy logo" >
      </header>
      <div class="steps">
        <div class="step active"></div>
        <div class="step"></div>
        <div class="step"></div>
        <div class="step"></div>
      </div>
      <!-- content-section -->
      <section>
        <h1>Your Study Goals</h1>
        <p>Let us know so we can help</p>
        <form action="/" class="dropdown" id="student-data-form" onsubmit="submitForm(event)">
          <div class="slider">
            <div class="slides">
              <div class="slide fade show">
                <select name="school" id="school" class="dropbtn" aria-label="school selection">
                  <option value="" selected>Choose a school where you want to apply</option>
                  <option value="trinity">Trinity</option>
                  <option value="ucd">UCD</option>
                </select>
                <select name="college" id="college" class="dropbtn" aria-label="college selection">
                  <option value="" selected>Choose a college</option>
                  <option value="trinity">Trinity</option>
                  <option value="ucd">UCD</option>
                </select>
              </div>
              <div class="slide fade">
                <select name="university" id="university" class="dropbtn" aria-label="university selection">
                  <option value="" selected>Choose a university</option>
                  <option value="trinity">Dublin Business School</option>
                  <option value="ucd">TU Dublin</option>
                </select>
                <select name="company" id="company" class="dropbtn" aria-label="company selection">
                  <option value="" selected>Choose a company</option>
                  <option value="trinity">Google</option>
                  <option value="ucd">Microsoft</option>
                </select>
              </div>
            </div>
            <div class="slider-bullets">
              <div class="bullet fill"></div>
              <div class="bullet"></div>
            </div>
          </div>
          <button id="submitBtn" class="button" aria-label="continue-form">Continue</button>
        </form>
      </section>
    </main>
    <script src="./scripts/script.js"></script>
  </body>
</html>
